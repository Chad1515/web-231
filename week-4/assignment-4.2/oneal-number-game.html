<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">

    <!--Assignment title-->    
        <title>Assignment 4.2 - Number Guessing Game</title>

    <!--Css stylesheet link-->
        <link href="oneal-number-game.css" rel="stylesheet">

    <!--global stylesheet-->
        <link href="../global.css" rel="stylesheet">

    <!--google fonts requirement.-->
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>

    <!--container div per requirements-->
        <div id="container">

        <!--app header per requirements.-->
            <h1 class="app-header">Welcome to the numbers game!</h1>

        <!--card div 1 for guessing the number-->
            <div class="card">

            <!--card title div-->    
                <div class="card-title">
                    Pick a number between 1 and 10
                </div>

            <!--form div to input guess-->
                <div class="form">

                <!--form field and label  for user to guess number-->
                    <div class="form-field">

                    <!--label for input-->    
                        <label>Guess the number:</label>

                    <!--input to guess number-->
                        <input type="number" class="input" id="txtMyNumber" name="txtMyNumber">
                    </div>

                <!--form-field div with btn to submit guess-->
                    <div class="form-field">

                    <!--bnt to submit guess-->
                        <button class="btn btn-primary full-width" id="btnSubmit">Submit</button>
                    </div>
                </div>
            </div>
            <br><br>
        <!--div for results -->
            <div class="card" id="results-card">

            <!--div card title header-->
                <div class="card-title">
                    Results
                </div>

            <!--div card for content results-->
                <div class="card-content" id="numResult">
                </div>

            </div>

        <!--return anchor to take back to landing page-->
             <p><a class="return-home" href="https://chad1515.github.io/web-231/">Return</a></p>

        <!--Script from number guess game-->
            <script src="oneal-number-game.js"></script>

        </div>
    </body>
</html>
